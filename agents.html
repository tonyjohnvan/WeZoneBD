<div id="page_content">
    <div id="page_content_inner">


        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">添加信息</h3>

                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-2">
                                    <label>商家名称</label>
                                    <input type="text" class="md-input" id="aName"/>
                                </div>
                                <div class="uk-width-medium-1-2">
                                    <label>商家网站</label>
                                    <input type="text" class="md-input" id="aWebsite"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label>商家地址</label>
                            <input type="text" class="md-input" id="aAddress"/>
                        </div>
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-2">
                                    <label>商家电话</label>
                                    <input type="text" class="md-input" id="aPhone"/>
                                </div>
                                <div class="uk-width-medium-1-2">
                                    <label>商家Email</label>
                                    <input type="email" class="md-input" id="aEmail"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label>商家联系人姓名</label>
                            <input type="text" class="md-input" id="aContact"/>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-form-row">
                            <label>玩转BD联系人姓名</label>
                            <input type="text" class="md-input" id="wbdName"/>
                        </div>
                        <div class="uk-form-row">
                            <label>玩转BD联系人Email</label>
                            <input type="email" class="md-input" id="wbdEmail"/>
                        </div>
                        <div class="uk-form-row">
                            <label>商家支付信息</label>
                            <input type="email" class="md-input" id="aPaymentInfo"/>
                        </div>
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1">
                                    <label>商家支付方式</label>

                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1 uk-width-large-1">
                                            <select id="aPaymentMethod" data-md-selectize>
                                                <option value="PayPal">PayPal</option>
                                                <option value="Chase Quick Pay">Chase Quick Pay</option>
                                                <option value="Check">Check</option>
                                                <option value="BoA Quick Pay">BoA Quick Pay</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <button type="submit" class="md-btn md-btn-primary" id="newASubmit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table id="dt_tableTools" class="uk-table" cellspacing="0" width="100%"></table>
            </div>
        </div>

    </div>
</div>

            ]

    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>

<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">

    <title>Wezone控制台</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>

    <!-- uikit -->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.almost-flat.min.css"/>

    <!-- wezone admin login page -->
    <link rel="stylesheet" href="assets/css/login_page.css"/>

</head>
<body class="login_page">

<div class="login_page_wrapper">
    <div class="md-card" id="login_card">
        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <div class="user_avatar"></div>
            </div>
            <form>
                <div class="uk-form-row">
                    <label for="login_username">邮箱地址</label>
                    <input class="md-input" type="text" id="login_username" name="login_username"/>
                </div>
                <div class="uk-form-row">
                    <label for="login_password">密码</label>
                    <input class="md-input" type="password" id="login_password" name="login_username"/>
                </div>
                <div class="uk-margin-medium-top">
                    <a class="md-btn md-btn-primary md-btn-block md-btn-large" id="loginSystemSubmit">登录系统</a>
                </div>
                <div class="uk-margin-top">
                    <a href="#" id="login_help_show" class="uk-float-right">需要帮忙么？</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed"
                                   data-md-icheck/>
                            <label for="login_page_stay_signed" class="inline-label">保持登陆</label>
                        </span>
                </div>
            </form>
        </div>
        <div class="md-card-content large-padding uk-position-relative" id="login_help" style="display: none">
            <button type="button"
                    class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login"></button>
            <h2 class="heading_b uk-text-danger">不能登录？</h2>

            <p>以下几点建议可以帮您快速登录</p>

            <p>首先请您检查您键盘的大写锁定键是否打开（毕竟很多人会不小心碰到这个按键）。关闭大写保护按钮并重新输入密码试试看？</p>

            <p>如果您的密码仍然无法使用，请试试看 <a href="#" id="password_reset_show">重置密码</a>.</p>
        </div>
        <div class="md-card-content large-padding" id="login_password_reset" style="display: none">
            <button type="button"
                    class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login"></button>
            <h2 class="heading_a uk-margin-large-bottom">重置密码</h2>

            <form>
                <div class="uk-form-row">
                    <label for="login_email_reset">您的邮件地址</label>
                    <input class="md-input" type="text" id="login_email_reset" name="login_email_reset"/>
                </div>
                <div class="uk-margin-medium-top">
                    <a class="md-btn md-btn-primary md-btn-block" id="resetPassSubmit">重置密码</a>
                </div>
            </form>
        </div>
        <div class="md-card-content large-padding" id="register_form" style="display: none">
            <button type="button"
                    class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login"></button>
            <h2 class="heading_a uk-margin-medium-bottom">创建账号</h2>

            <form>
                <div class="uk-form-row">
                    <label for="register_username">名字</label>
                    <input class="md-input" type="text" id="register_username" name="register_username"/>
                </div>
                <div class="uk-form-row">
                    <label for="register_password">密码</label>
                    <input class="md-input" type="password" id="register_password" name="register_password"/>
                </div>
                <div class="uk-form-row">
                    <label for="register_password_repeat">重复密码</label>
                    <input class="md-input" type="password" id="register_password_repeat"
                           name="register_password_repeat"/>
                </div>
                <div class="uk-form-row">
                    <label for="register_email">电子邮件（重要）</label>
                    <input class="md-input" type="text" id="register_email" name="register_email"/>
                </div>
                <div class="uk-margin-medium-top">
                    <a class="md-btn md-btn-primary md-btn-block md-btn-large" id="btnRegister">注册</a>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-margin-top uk-text-center">
        <a href="#" id="signup_form_show">注册账号</a>
    </div>
</div>

<!-- common functions -->
<script src="assets/js/common.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- wezone core functions -->
<script src="assets/js/wz_admin_common.js"></script>

<!-- wezone login page functions -->
<script src="assets/js/pages/login.js"></script>

<script src="assets/js/myjs.js"></script>
</body>
</html>
